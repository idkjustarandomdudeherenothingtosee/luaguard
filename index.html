<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaGuard - Code Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .description {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }

        .description strong {
            color: #764ba2;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background: #f7f7f7;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            border-left: 4px solid #4CAF50;
        }

        .result.error {
            border-left: 4px solid #f44336;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
        }

        .copy-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5a3d7c;
        }

        .result-content {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 12px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-details {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 3px;
            max-height: 100px;
            overflow-y: auto;
        }

        .paste-link {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }

        .paste-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí LuaGuard</h1>
        <div class="subtitle">Professional Lua Code Obfuscator</div>
        
        <div class="description">
            <strong>How it works:</strong> Your code is obfuscated using Wynfuscator with:<br>
            ‚Ä¢ ROBLOX_COMPAT target platform<br>
            ‚Ä¢ Enhanced VM Compression<br>
            ‚Ä¢ Then encrypted and stored on Pastefy<br>
            ‚Ä¢ Get a secure shareable link
        </div>

        <div class="input-group">
            <label for="code">Enter your Lua code to obfuscate:</label>
            <textarea id="code" placeholder="-- Your Lua code here&#10;print('Hello World!')"></textarea>
        </div>

        <button id="obfuscateBtn">
            <span class="button-content">
                <span>üõ°Ô∏è Obfuscate & Upload</span>
            </span>
        </button>

        <div id="result" class="result">
            <div class="result-header">
                <span class="result-title">Obfuscation Result</span>
                <button class="copy-btn" onclick="copyToClipboard()">Copy Link</button>
            </div>
            <div id="resultContent" class="result-content"></div>
            <div id="errorDetails" class="error-details" style="display: none;"></div>
        </div>
    </div>

    <script>
        const obfuscateBtn = document.getElementById('obfuscateBtn');
        const codeInput = document.getElementById('code');
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const errorDetails = document.getElementById('errorDetails');

        async function obfuscateAndUpload() {
            const code = codeInput.value.trim();
            
            if (!code) {
                showResult('Please enter some code to obfuscate', 'error');
                return;
            }

            // Show loading state
            const originalContent = obfuscateBtn.innerHTML;
            obfuscateBtn.innerHTML = '<span class="button-content"><span class="loading"></span>Obfuscating...</span>';
            obfuscateBtn.disabled = true;

            try {
                console.log('Sending request to /api/obfuscate.cjs');
                
                const response = await fetch('https://luaguard-ochre.vercel.app/api/obfuscate.cjs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                console.log('Response status:', response.status);

                // Try to get the response text first
                const responseText = await response.text();
                console.log('Raw response:', responseText.substring(0, 200));

                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('Failed to parse JSON:', e);
                    throw new Error(`Server returned invalid JSON. Status: ${response.status}`);
                }

                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }

                if (data.success && data.pasteUrl) {
                    // Create clickable link
                    const linkHtml = `<a href="${data.pasteUrl}" target="_blank" class="paste-link">${data.pasteUrl}</a>`;
                    resultContent.innerHTML = linkHtml;
                    resultDiv.className = 'result show success';
                    
                    // Store URL for copying
                    resultContent.setAttribute('data-url', data.pasteUrl);
                } else {
                    showResult(data.error || 'Unknown error occurred', 'error');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                showResult('Error: ' + error.message, 'error');
                
                // Show error details
                errorDetails.style.display = 'block';
                errorDetails.textContent = 'Check console for more details (F12)';
            } finally {
                // Restore button state
                obfuscateBtn.innerHTML = originalContent;
                obfuscateBtn.disabled = false;
            }
        }

        function showResult(message, type) {
            resultContent.textContent = message;
            resultContent.removeAttribute('data-url');
            resultDiv.className = 'result show ' + type;
            errorDetails.style.display = 'none';
        }

        function copyToClipboard() {
            const url = resultContent.getAttribute('data-url') || resultContent.textContent;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy link');
            });
        }

        obfuscateBtn.addEventListener('click', obfuscateAndUpload);

        // Allow Enter key to submit (but with Shift+Enter for new line)
        codeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                obfuscateAndUpload();
            }
        });
    </script>
</body>
</html>
